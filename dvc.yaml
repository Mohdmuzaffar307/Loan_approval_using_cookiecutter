stages:
  data_ingestion:
    cmd: python src\data\data_ingestion.py
    deps:
    - src\data\data_ingestion.py
    outs:
    - data\raw
  data_preprocessing:
    cmd: python src\data_preprocessing\data_preprocessing.py
    deps:
    - src\features\feature_encoding.py
    - data\raw
    outs:
    - data\processed
  feature_encoding:
    cmd: python src\features\feature_encoding.py
    deps:
    - src\features\feature_encoding.py
    - data\processed
    outs:
    - data\interim
  train_model:
    cmd: python src\models\train_model.py
    deps:
    - data\interim
    - src\models\train_model.py
    outs:
    - artifict\random_forest.joblib
  predict_model:
    cmd: python src\models\predict_model.py
    deps:
    - artifict\random_forest.joblib
    - src\models\predict_model.py
    metrics:
    - report.json
